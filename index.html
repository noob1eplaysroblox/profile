<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Noob1e</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <img src="thin-banner.png" id="banner">
    <img src="logo.png" id="logo">
    <i><p id="description"></p></i>
    <section id="links">
        <div id="yt-link" class="link">
            <img src="youtube.png" class="link-img"><br>
            <div>
                <b>My YouTube Channel</b><br>
                Subscribe for my Roblox content!
            </div>
        </div>
        <div id="x-link" class="link">
            <img src="x.png" class="link-img"><br>
            <div>
                <b>My X Page</b><br>
                Follow for more updates!
            </div>
        </div>
        <div id="rblx-link" class="link">
            <img src="roblox.png" class="link-img"><br>
            <div>
                <b>My Roblox Profile</b><br>
                Follow to be cool and join me!
            </div>
        </div>
        <div id="dc-link" class="link">
            <img src="discord.png" class="link-img"><br>
            <div>
                <b>My Discord Server</b><br>
                Join to have fun with the rest!
            </div>
        </div>
    </section>
    <script src="main.js"></script>
